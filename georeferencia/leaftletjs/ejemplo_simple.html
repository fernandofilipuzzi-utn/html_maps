<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Leaflet</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #leaflet-map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="row-1">
				<button id="btnCargarMarcadores">Agregar Marcadores</button>
			</div>
			<div class="row-auto">
				<div id="leaflet-map"></div>		
			</div>
		</div>		
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/fontawesome.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-svg-core@6.5.1/index.min.js"></script>
	
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<script>
		const initMap = () => 
		{
			const map = L.map('leaflet-map').setView([-37.0638296, -61.9403603], 12);

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			const marker = L.marker([-37.0638296, -61.9403603],{alt: 'Cuidad de Huangulén'}).addTo(map);
			marker.bindPopup('<a class="btn btn-primary" href="http://localhost:7777">click</a>').openPopup();
			
		}

		document.addEventListener('DOMContentLoaded', () => {
			initMap();
		});
		
		
	</script>
</body>
</html>
